<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Title</title>
</head>
<body>
<h1>Edit Todo</h1>
<form method="post" th:action="@{/todo/__${todo.id}__/change}">
  <span>Todo Description</span><input type="text" name="title" th:value="${todo}"/>
  <p><span>Urgent</span>
    <input type="checkbox" name="urgent" value="checked" th:checked="${todo.urgent} ? true : false"/>
  </p>
  <p><span>Done</span>
    <input type="checkbox" name="done" value="checked" th:checked="${todo.done} ? true : false"/>
  </p>
  <input type="submit" value="submit"/>
</form>
</body>
</html>
