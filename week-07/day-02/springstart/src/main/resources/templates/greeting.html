<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<p th:each="item , iter : ${hello}"
   th:style="|color : ${color[iter.index % colorLength]}; font-size : ${iter.index % random}px|"
   th:text="${item} + ', ' + ${name} + '! This site was loaded ' + ${id} + ' times since last server start.'"/>
</body>
</html>
